<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}">
<head>
    <title>Liste des Fournisseurs - ERP System</title>
    <style>
        :root {
            /* Color System */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;

            --secondary-50: #f8fafc;
            --secondary-100: #f1f5f9;
            --secondary-200: #e2e8f0;
            --secondary-300: #cbd5e1;
            --secondary-400: #94a3b8;
            --secondary-500: #64748b;
            --secondary-600: #475569;
            --secondary-700: #334155;
            --secondary-800: #1e293b;
            --secondary-900: #0f172a;

            --success-500: #22c55e;
            --warning-500: #f59e0b;
            --error-500: #ef4444;

            /* Border radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .content-container {
            padding: 2rem;
            background-color: var(--secondary-50);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            color: var(--secondary-900);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .card {
            background-color: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--secondary-200);
            overflow: hidden;
        }

        .table-card {
            padding: 1.5rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        .data-table thead {
            background-color: var(--secondary-50);
            border-bottom: 1px solid var(--secondary-200);
        }

        .data-table th {
            padding: 1rem;
            text-align: left;
            color: var(--secondary-700);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--secondary-100);
            color: var(--secondary-800);
            vertical-align: middle;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover td {
            background-color: var(--secondary-50);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            font-weight: 500;
            background-color: var(--secondary-100);
            color: var(--secondary-700);
        }

        .actions-cell {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.5;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-icon {
            gap: 0.5rem;
        }

        .btn-secondary {
            background-color: var(--secondary-100);
            color: var(--secondary-700);
            border: 1px solid var(--secondary-200);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-200);
            color: var(--secondary-800);
        }
        .search-form {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-filter {
            padding: 0.5rem 1rem;
            border: 1px solid var(--secondary-300);
            border-radius: var(--radius-md);
            background-color: white;
            font-size: 0.875rem;
            color: var(--secondary-700);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .status-filter:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .search-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius-md);
            background-color: var(--primary-600);
            color: white;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-btn:hover {
            background-color: var(--primary-700);
        }

        .search-btn i {
            width: 16px;
            height: 16px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content-container {
                padding: 1rem;
            }

            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .actions-cell {
                flex-direction: column;
                gap: 0.25rem;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="content-container">
        <div class="page-header">
            <h2>Fournisseurs</h2>
            <form th:action="@{/suppliers/name}" method="get" class="search-form">
                <label for="name">Nom : </label>
                <input type="text" name="name" id="name">
                <button type="submit" class="search-btn">
                    <i data-lucide="search"></i> Filtrer
                </button>
            </form>
        </div>

        <div class="card table-card">
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Pays</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="supplier : ${suppliers}">
                        <td th:text="${supplier.name}"></td>
                        <td th:text="${supplier.supplier_name}"></td>
                        <td>
                            <span class="badge" th:text="${supplier.supplier_type}"></span>
                        </td>
                        <td th:text="${supplier.country}"></td>
                        <td class="actions-cell">
                            <a th:href="@{/quotations/{id}(id=${supplier.name})}"
                               class="btn btn-icon btn-secondary">
                                <i data-lucide="file-text"></i> Devis
                            </a>
                            <a th:href="@{/purchaseorders/{id}(id=${supplier.name})}"
                               class="btn btn-icon btn-secondary">
                                <i data-lucide="shopping-cart"></i> Commandes
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // Initialiser les ic√¥nes Lucide
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
</script>
</body>
</html>
