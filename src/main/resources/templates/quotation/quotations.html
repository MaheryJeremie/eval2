<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}">
<head>
    <title>Devis Fournisseur - ERP System</title>
    <style>
        :root {
            /* Color System */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;

            --secondary-50: #f8fafc;
            --secondary-100: #f1f5f9;
            --secondary-200: #e2e8f0;
            --secondary-300: #cbd5e1;
            --secondary-400: #94a3b8;
            --secondary-500: #64748b;
            --secondary-600: #475569;
            --secondary-700: #334155;
            --secondary-800: #1e293b;
            --secondary-900: #0f172a;

            --success-500: #22c55e;
            --success-100: #dcfce7;
            --warning-500: #f59e0b;
            --warning-100: #fef3c7;
            --error-500: #ef4444;
            --error-100: #fee2e2;

            /* Border radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .content-container {
            padding: 2rem;
            background-color: var(--secondary-50);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-header h2 {
            color: var(--secondary-900);
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
        }

        .text-primary-600 {
            color: var(--primary-600);
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .card {
            background-color: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--secondary-200);
            overflow: hidden;
        }

        .table-card {
            padding: 1.5rem;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        .data-table thead {
            background-color: var(--secondary-50);
            border-bottom: 1px solid var(--secondary-200);
        }

        .data-table th {
            padding: 1rem;
            text-align: left;
            color: var(--secondary-700);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--secondary-100);
            color: var(--secondary-800);
            vertical-align: middle;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover td {
            background-color: var(--secondary-50);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            font-weight: 500;
            background-color: var(--secondary-100);
            color: var(--secondary-700);
        }

        .badge.bg-success-500 {
            background-color: var(--success-100);
            color: var(--success-500);
        }

        .badge.bg-warning-500 {
            background-color: var(--warning-100);
            color: var(--warning-500);
        }

        .actions-cell {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.5;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            white-space: nowrap;
            gap: 0.5rem;
        }

        .btn-secondary {
            background-color: var(--secondary-100);
            color: var(--secondary-700);
            border: 1px solid var(--secondary-200);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-200);
            color: var(--secondary-800);
        }

        .btn-primary {
            background-color: var(--primary-600);
            color: white;
            border: 1px solid var(--primary-700);
        }

        .btn-primary:hover {
            background-color: var(--primary-700);
        }

        .action-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .action-link:hover {
            color: var(--primary-800);
            text-decoration: underline;
        }

        .action-link i {
            width: 16px;
            height: 16px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content-container {
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="content-container">
        <div class="page-header">
            <h2>Devis pour le fournisseur <span th:text="${supplierName}" class="text-primary-600"></span></h2>
            <div class="header-actions">
                <a th:href="@{/suppliers}" class="btn btn-secondary">
                    <i data-lucide="arrow-left"></i> Retour aux fournisseurs
                </a>
            </div>
        </div>

        <div class="card table-card">
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Référence</th>
                        <th>Statut</th>
                        <th>Validité</th>
                        <th>Montant</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="quotation : ${quotations}">
                        <td th:text="${quotation.name}"></td>
                        <td>
                            <span th:text="${quotation.status}"
                                  th:class="${quotation.status == 'Accepted'} ? 'badge bg-success-500' : 'badge bg-warning-500'">
                            </span>
                        </td>
                        <td th:text="${quotation.valid_till}"></td>
                        <td th:text="${#numbers.formatDecimal(quotation.grand_total, 1, 'POINT', 2, 'COMMA')} + ' $'"></td>
                        <td class="actions-cell">
                            <a th:href="@{/quotations/item(name=${quotation.name},editable=${quotation.status != 'Submitted'})}" class="action-link">
                                <i data-lucide="file-text"></i> Détails
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // Initialiser les icônes Lucide
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
</script>
</body>
</html>
