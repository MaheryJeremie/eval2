<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ERP System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ERP Next Modern Theme - Main CSS File
 * A modern, professional CSS theme for ERP applications
 */

        :root {
            /* Color System */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;

            --secondary-50: #f8fafc;
            --secondary-100: #f1f5f9;
            --secondary-200: #e2e8f0;
            --secondary-300: #cbd5e1;
            --secondary-400: #94a3b8;
            --secondary-500: #64748b;
            --secondary-600: #475569;
            --secondary-700: #334155;
            --secondary-800: #1e293b;
            --secondary-900: #0f172a;

            --accent-50: #ecfdf5;
            --accent-100: #d1fae5;
            --accent-200: #a7f3d0;
            --accent-300: #6ee7b7;
            --accent-400: #34d399;
            --accent-500: #10b981;
            --accent-600: #059669;
            --accent-700: #047857;
            --accent-800: #065f46;
            --accent-900: #064e3b;

            --success-500: #22c55e;
            --warning-500: #f59e0b;
            --error-500: #ef4444;

            /* Typography */
            --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            /* Spacing Scale (8px system) */
            --space-1: 0.25rem; /* 4px */
            --space-2: 0.5rem;  /* 8px */
            --space-3: 0.75rem; /* 12px */
            --space-4: 1rem;    /* 16px */
            --space-5: 1.25rem; /* 20px */
            --space-6: 1.5rem;  /* 24px */
            --space-8: 2rem;    /* 32px */
            --space-10: 2.5rem; /* 40px */
            --space-12: 3rem;   /* 48px */
            --space-16: 4rem;   /* 64px */

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

            /* Border radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;

            /* Animation */
            --transition-fast: 150ms;
            --transition-normal: 250ms;
            --transition-slow: 350ms;
            --easing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.5;
            color: var(--secondary-800);
            background: linear-gradient(135deg, var(--secondary-50) 0%, var(--secondary-100) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Login styles */
        .container {
            width: 100%;
            padding: var(--space-4);
        }

        .login-container {
            background-color: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--space-8);
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--secondary-200);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-600) 0%, var(--accent-500) 100%);
        }

        .login-container h2 {
            color: var(--secondary-900);
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: var(--space-6);
            text-align: center;
        }

        .alert {
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
            font-weight: 500;
        }

        .alert-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-500);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .alert-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success-500);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-2);
            color: var(--secondary-700);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: var(--space-3) var(--space-4);
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: var(--secondary-900);
            background-color: var(--secondary-50);
            background-clip: padding-box;
            border: 1px solid var(--secondary-300);
            border-radius: var(--radius-md);
            transition: border-color var(--transition-normal) var(--easing),
            box-shadow var(--transition-normal) var(--easing);
        }

        .form-control:focus {
            border-color: var(--primary-500);
            outline: 0;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background-color: white;
        }

        .form-control::placeholder {
            color: var(--secondary-400);
        }

        .mb-3 {
            margin-bottom: var(--space-4);
        }

        .mb-4 {
            margin-bottom: var(--space-5);
        }

        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: var(--space-3) var(--space-6);
            font-size: 1rem;
            line-height: 1.5;
            border-radius: var(--radius-md);
            transition: color var(--transition-normal) var(--easing),
            background-color var(--transition-normal) var(--easing),
            border-color var(--transition-normal) var(--easing),
            box-shadow var(--transition-normal) var(--easing),
            transform var(--transition-fast) var(--easing);
            cursor: pointer;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            color: white;
            background-color: var(--primary-600);
            border-color: var(--primary-700);
        }

        .btn-primary:hover {
            background-color: var(--primary-700);
            border-color: var(--primary-800);
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }

        .w-100 {
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-container {
                padding: var(--space-6);
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn var(--transition-normal) var(--easing);
        }

        .login-container form {
            animation: fadeIn var(--transition-slow) var(--easing);
            animation-delay: 100ms;
            animation-fill-mode: both;
        }

        /* Logo or branding area */
        .login-branding {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .login-branding img {
            max-height: 48px;
            width: auto;
        }

        /* Optional: add a remember me checkbox */
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        .form-check-input {
            margin-right: var(--space-2);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .form-check-label {
            font-size: 0.875rem;
            color: var(--secondary-600);
            cursor: pointer;
        }

        /* Optional: forgot password link */
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.875rem;
            color: var(--primary-600);
            text-decoration: none;
            margin-bottom: var(--space-4);
        }

        .forgot-password:hover {
            color: var(--primary-800);
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-branding">
            <!-- You can add your logo here -->
            <h2>ERP System</h2>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
