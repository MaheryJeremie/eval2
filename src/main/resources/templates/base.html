<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE - ERP System">ERP System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      /* Color System */
      --primary-50: #eff6ff;
      --primary-100: #dbeafe;
      --primary-200: #bfdbfe;
      --primary-300: #93c5fd;
      --primary-400: #60a5fa;
      --primary-500: #3b82f6;
      --primary-600: #2563eb;
      --primary-700: #1d4ed8;
      --primary-800: #1e40af;
      --primary-900: #1e3a8a;

      --secondary-50: #f8fafc;
      --secondary-100: #f1f5f9;
      --secondary-200: #e2e8f0;
      --secondary-300: #cbd5e1;
      --secondary-400: #94a3b8;
      --secondary-500: #64748b;
      --secondary-600: #475569;
      --secondary-700: #334155;
      --secondary-800: #1e293b;
      --secondary-900: #0f172a;

      --success-500: #22c55e;
      --warning-500: #f59e0b;
      --error-500: #ef4444;

      /* Layout */
      --sidebar-width: 280px;
      --sidebar-collapsed-width: 80px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--secondary-50);
      color: var(--secondary-800);
      min-height: 100vh;
    }

    .layout-body {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: white;
      border-right: 1px solid var(--secondary-200);
      position: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width);
    }

    .sidebar-header {
      height: 64px;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--secondary-200);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo i {
      color: var(--primary-600);
      width: 24px;
      height: 24px;
    }

    .logo span {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--secondary-900);
      white-space: nowrap;
    }

    .toggle-btn {
      padding: 0.5rem;
      border: none;
      background-color: var(--secondary-100);
      color: var(--secondary-500);
      border-radius: 0.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-btn:hover {
      background-color: var(--secondary-200);
    }

    .sidebar-nav {
      flex: 1;
      padding: 1.5rem 1rem;
      overflow-y: auto;
    }

    .sidebar-nav ul {
      list-style: none;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: var(--secondary-600);
      text-decoration: none;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .nav-item:hover {
      background: var(--secondary-100);
      color: var(--primary-600);
    }

    .nav-item.active {
      background: var(--primary-50);
      color: var(--primary-600);
    }

    .nav-item i {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .sidebar-footer {
      padding: 1rem;
      border-top: 1px solid var(--secondary-200);
    }


    .logout-btn {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.75rem;
      color: var(--secondary-600);
      text-decoration: none;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .logout-btn:hover {
      background: var(--error-500);
      color: white;
    }

    .logout-btn i {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }

    /* Collapsed state styles */
    .sidebar.collapsed .logo span,
    .sidebar.collapsed .user-info,
    .sidebar.collapsed .logout-btn span,
    .sidebar.collapsed .nav-item span {
      display: none;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: var(--sidebar-collapsed-width);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        z-index: 40;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .sidebar.collapsed ~ .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body class="layout-body">
<div class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <i data-lucide="bar-chart-2"></i>
      <span>ERP System</span>
    </div>
    <button class="toggle-btn" aria-label="Toggle Sidebar">
      <i data-lucide="menu"></i> <!-- Changé de chevron-left à menu -->
    </button>
  </div>

  <nav class="sidebar-nav">
    <ul>
      <li>
        <a th:href="@{/suppliers}" class="nav-item">
          <i data-lucide="truck"></i>
          <span>Fournisseurs</span>
        </a>
      </li>
      <li>
        <a th:href="@{/purchaseInvoice}" class="nav-item">
          <i data-lucide="calculator"></i>
          <span>Comptabilité</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <a th:href="@{/logout}" class="logout-btn">
      <i data-lucide="log-out"></i>
      <span>Déconnexion</span>
    </a>
  </div>
</div>

<main class="main-content">
  <div layout:fragment="content">
    <!-- Content will be inserted here -->
  </div>
</main>

<script>
  lucide.createIcons();
  const sidebar = document.querySelector('.sidebar');
  const toggleBtn = document.querySelector('.toggle-btn');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    // On ne change plus l'icône car on veut toujours garder le burger
    lucide.createIcons();
  });

  // Handle mobile menu
  function handleMobileMenu() {
    if (window.innerWidth <= 768) {
      sidebar.classList.remove('collapsed');
      if (!sidebar.classList.contains('open')) {
        sidebar.classList.add('open');
      }
    } else {
      sidebar.classList.remove('open');
    }
  }

  window.addEventListener('resize', handleMobileMenu);
  handleMobileMenu(); // Initialize
</script>
</body>
</html>
