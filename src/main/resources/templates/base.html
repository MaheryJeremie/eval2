<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE - ERP System">ERP System</title>
  <style>
    /* ERP Next Modern Theme - Main CSS File
 * A modern, professional CSS theme for ERP applications
 */

    :root {
      /* Color System */
      --primary-50: #eff6ff;
      --primary-100: #dbeafe;
      --primary-200: #bfdbfe;
      --primary-300: #93c5fd;
      --primary-400: #60a5fa;
      --primary-500: #3b82f6;
      --primary-600: #2563eb;
      --primary-700: #1d4ed8;
      --primary-800: #1e40af;
      --primary-900: #1e3a8a;

      --secondary-50: #f8fafc;
      --secondary-100: #f1f5f9;
      --secondary-200: #e2e8f0;
      --secondary-300: #cbd5e1;
      --secondary-400: #94a3b8;
      --secondary-500: #64748b;
      --secondary-600: #475569;
      --secondary-700: #334155;
      --secondary-800: #1e293b;
      --secondary-900: #0f172a;

      --accent-50: #ecfdf5;
      --accent-100: #d1fae5;
      --accent-200: #a7f3d0;
      --accent-300: #6ee7b7;
      --accent-400: #34d399;
      --accent-500: #10b981;
      --accent-600: #059669;
      --accent-700: #047857;
      --accent-800: #065f46;
      --accent-900: #064e3b;

      --success-500: #22c55e;
      --warning-500: #f59e0b;
      --error-500: #ef4444;

      /* Typography */
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

      /* Spacing Scale (8px system) */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      --space-16: 4rem;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

      /* Border radius */
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;

      /* Animation */
      --transition-fast: 150ms;
      --transition-normal: 250ms;
      --transition-slow: 350ms;
      --easing: cubic-bezier(0.4, 0, 0.2, 1);

      /* Layout */
      --sidebar-width: 280px;
    }

    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      font-size: 16px;
      line-height: 1.5;
      color: var(--secondary-800);
      background: var(--secondary-50);
      min-height: 100vh;
    }

    /* Layout */
    .layout-body {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: white;
      border-right: 1px solid var(--secondary-200);
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: var(--space-6);
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar-header {
      padding: var(--space-6);
      border-bottom: 1px solid var(--secondary-200);
    }

    .sidebar-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--secondary-900);
    }

    .sidebar-nav {
      padding: var(--space-4) 0;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: var(--space-3) var(--space-6);
      color: var(--secondary-600);
      text-decoration: none;
      font-weight: 500;
      transition: all var(--transition-normal) var(--easing);
    }

    .nav-item:hover {
      background: var(--secondary-50);
      color: var(--secondary-900);
    }

    .nav-item.active {
      background: var(--primary-50);
      color: var(--primary-700);
      border-right: 2px solid var(--primary-600);
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
    }

    /* Content Container */
    .content-container {
      background-color: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: var(--space-6);
    }

    /* Page Header */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-6);
      padding-bottom: var(--space-4);
      border-bottom: 1px solid var(--secondary-200);
    }

    .page-header h2 {
      color: var(--secondary-900);
      font-weight: 600;
      font-size: 1.5rem;
      margin: 0;
    }

    .header-actions {
      display: flex;
      gap: var(--space-2);
    }

    /* Table Styles */
    .table-card {
      background: white;
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    .table-responsive {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    .data-table th {
      background: var(--secondary-50);
      color: var(--secondary-600);
      font-weight: 500;
      padding: var(--space-3) var(--space-4);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .data-table td {
      padding: var(--space-4);
      border-bottom: 1px solid var(--secondary-200);
      color: var(--secondary-700);
    }

    .data-table tr:hover {
      background-color: var(--secondary-50);
    }

    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: var(--space-1) var(--space-2);
      font-size: 0.75rem;
      font-weight: 500;
      border-radius: var(--radius-md);
      background: var(--primary-100);
      color: var(--primary-700);
    }

    /* Actions Cell */
    .actions-cell {
      display: flex;
      gap: var(--space-2);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-2) var(--space-4);
      font-weight: 500;
      font-size: 0.875rem;
      border-radius: var(--radius-md);
      border: 1px solid transparent;
      cursor: pointer;
      transition: all var(--transition-normal) var(--easing);
    }

    .btn-primary {
      background-color: var(--primary-600);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-700);
    }

    .btn-secondary {
      background-color: var(--secondary-100);
      color: var(--secondary-700);
      border-color: var(--secondary-200);
    }

    .btn-secondary:hover {
      background-color: var(--secondary-200);
      color: var(--secondary-800);
    }

    .btn-icon {
      padding: var(--space-2);
      gap: var(--space-2);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
        z-index: 40;
        transition: transform var(--transition-normal) var(--easing);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }
    }

    @media (max-width: 768px) {
      .page-header {
        flex-direction: column;
        gap: var(--space-4);
        align-items: flex-start;
      }

      .actions-cell {
        flex-direction: column;
      }

      .btn-icon {
        width: 100%;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content-container {
      animation: fadeIn var(--transition-normal) var(--easing);
    }
    /* Additional Modal Styles */
    .modal-content {
      background: white;
      border-radius: var(--radius-lg);
      border: none;
      box-shadow: var(--shadow-lg);
    }

    .modal-header {
      padding: var(--space-4) var(--space-6);
      border-bottom: 1px solid var(--secondary-200);
      background: var(--secondary-50);
    }

    .modal-title {
      color: var(--secondary-900);
      font-weight: 600;
      font-size: 1.25rem;
      margin: 0;
    }

    .modal-body {
      padding: var(--space-6);
    }

    .modal-footer {
      padding: var(--space-4) var(--space-6);
      border-top: 1px solid var(--secondary-200);
      background: var(--secondary-50);
    }

    .form-label {
      display: block;
      margin-bottom: var(--space-2);
      color: var(--secondary-700);
      font-weight: 500;
      font-size: 0.875rem;
    }

    .form-control {
      display: block;
      width: 100%;
      padding: var(--space-3) var(--space-4);
      font-size: 1rem;
      line-height: 1.5;
      color: var(--secondary-900);
      background-color: white;
      border: 1px solid var(--secondary-300);
      border-radius: var(--radius-md);
      transition: border-color var(--transition-normal) var(--easing),
      box-shadow var(--transition-normal) var(--easing);
    }

    .form-control:focus {
      border-color: var(--primary-500);
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .text-primary-600 {
      color: var(--primary-600);
    }

    .bg-success-500 {
      background-color: var(--success-500);
      color: white;
    }

    .bg-warning-500 {
      background-color: var(--warning-500);
      color: white;
    }

  </style>
</head>
<body class="layout-body">
<div class="sidebar">
  <div class="sidebar-header">
    <h1 class="sidebar-title">ERP System</h1>
  </div>
  <nav class="sidebar-nav">
    <a th:href="@{/suppliers}" class="nav-item">
      Fournisseurs
    </a>
    <a th:href="@{/comptability}" class="nav-item">
      Comptabilit√©
    </a>
  </nav>
</div>

<main class="main-content">
  <div layout:fragment="content">

  </div>
</main>
</body>
</html>
